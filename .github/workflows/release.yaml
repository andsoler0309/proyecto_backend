  tests_gestor_incidentes:
    name: Pruebas para gestor-incidentes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2
      - name: Configuraci贸n del entorno de Python
